<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="app.min.css">

    <style>
        .gakKena {
            visibility: hidden;
        }

        .gakKena.display {
            visibility: visible;
        }

        .btn-danger:hover {
            background-color:#dc3545 !important;
        }
    </style>

    <title>LUV U!</title>
  </head>
  <body>

    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1>Hallo, Tante?</h1>
                <img src="tenor.gif"/>
                <h3>Mau jadi pacar aku gak?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary">MAUUUU!!!</button>
                <button class="btn btn-danger gakKena display" data-id="1" onclick="eitsGakKena(this)">NGGAK!</button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="kenaKesini">
                <button class="btn btn-danger my-4 mx-3 gakKena" data-id="2" onclick="eitsGakKena(this)">NGGAK!</button>
                <button class="btn btn-danger my-4 mx-4 gakKena" data-id="3" onclick="eitsGakKena(this)">NGGAK!</button>
                <button class="btn btn-danger my-4 mx-5 gakKena" data-id="4" onclick="eitsGakKena(this)">NGGAK!</button>
                <button class="btn btn-danger my-4 mx-1 gakKena" data-id="5" onclick="eitsGakKena(this)">NGGAK!</button>
                <button class="btn btn-danger my-4 mx-5 gakKena" data-id="6" onclick="eitsGakKena(this)">NGGAK!</button>
                <button class="btn btn-danger my-4 mx-3 gakKena" data-id="7" onclick="eitsGakKena(this)">NGGAK!</button>
                <button class="btn btn-danger my-4 mx-4 gakKena" data-id="8" onclick="eitsGakKena(this)">NGGAK!</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function eitsGakKena(obj)
        {
            let oldButton = parseInt($(obj).attr("data-id"));
            let newButton = generateRandom(1, 8, oldButton);
            
            $(obj).css("visibility", "hidden");
            $($(`.gakKena[data-id="${newButton}"]`)).css("visibility", "visible");
        }

        function generateRandom(min, max, except) {
            var num = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(num, except);
            return (num === except ) ? generateRandom(min, max) : num;
        }
    </script>
  </body>
</html>
